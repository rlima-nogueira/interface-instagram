><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Instragram</title>
</head>
<body>
    <div class="principal">
        <div class="telefones">
            <img src="assets/img/celular.png" alt="Celulares com interface do instagram" class="celulares">
        </div>
       
        <div class="box-direita"> 
        <div class="card">
            <div class="titulo">
                <img src="assets/img/Instagram.png" alt="" class="">
            </div>
            <div class="input-email-senha">
                <input type="text" class="email" placeholder="Telefone, nome de usuário ou email">
                <input type="text" class="senha" placeholder="Senha">
            </div>
            <div class="btn-entrar">
                <button class="btn-entrar">Entrar</button>
            </div>
        
            <div class="facebook">
                <a href="#">    
                    <img src="assets/img/facebook.png" alt="Entrar com Facebook">
                    <span class="span-facebook">Entrar com Facebook</span>
                </a>
                <a href="#">
                    <span class="span-senha">Esqueceu a senha?</span>
                </a>
            </div>
        </div> 
            <div class="card-abaixo">
                <span class="">Não tem uma conta? <a href="#"> Cadastre-se</a></span>
            </div>
            
            <div class="card-store">
                <span class="span-card">
                    Obtenha o aplicativo.
                </span>
                <div class="img-stores">
                    <img src="assets/img/apple-store.png" alt="Apple Store" >
                    <img src="assets/img/google-play.png" alt="google-play" >
                </div>
            </div>
        </div>
        
    </div>    
</body>
</html>
